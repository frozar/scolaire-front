version: '3.2'

services:
  cypress:
    build:
      context: .
      dockerfile: DockerfileCypress
    volumes:
      - ./cypress-visual-screenshots:/code/cypress-visual-screenshots
      - ./cypress-visual-report:/code/cypress-visual-report
      - ./cypress/videos:/code/cypress/videos
      - ./src:/code/src
  webserver:
    build:
      context: .
      dockerfile: DockerfileWeb
    volumes:
      - ./dist:/srv/http
    ports:
      - 80:8043
