version: "3.2"

services:
  cypress:
    stdin_open: true
    tty: true
    build:
      context: ..
      dockerfile: cypress/Dockerfile

    volumes:
      - ./:/code/cypress
      - ../src:/code/src
      - ../testing:/code/testing
      - ../tailwind.config.js:/code/tailwind.config.js
      - ../cypress.config.ts:/code/cypress.config.ts
      - ./fixture:/code/cypress/fixture
